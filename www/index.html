<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>


  <body ng-app="ionicApp">
    
    
    <ion-side-menus>
        
        <ion-side-menu-content ng-controller="NavCtrl">
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
            </button>
          </ion-nav-buttons>
          
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">Menu</h1>
          </ion-header-bar>
          <ion-content has-header="true">
            <ul class="list">
              <li>
                <a class="item" menu-close nav-clear href="#/tab/about">About</a>
              </li>
              <li>
                <a class="item" menu-close nav-clear href="#/tab/rules">Rules</a>
              </li>
              <li>
                <a class="item" menu-close nav-clear href="#/tab/faq">FAQ</a>
              </li>
              <li>
                <a class="item" menu-close nav-clear href="#/tab/guests">Guests</a>
              </li>
              <li>
                <a class="item" menu-close nav-clear href="#/tab/events">Events</a>
              </li>
              <li>
                <a class="item" menu-close nav-clear href="#/tab/panels">Panels</a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
      
        
      </ion-side-menus>

  </body>

</html>
